name = "openf1-proxy"
main = "src/index.ts"
compatibility_date = "2026-02-08"

# Required secret (set via `wrangler secret put REPLAY_UPLOAD_SECRET`)
# REPLAY_UPLOAD_SECRET = "<set in secret store>"

[[d1_databases]]
binding = "DB"
database_name = "openf1-replay"
database_id = "fad60a81-12f2-459a-acf2-0e4405e3807e"

[[r2_buckets]]
binding = "REPLAY_BUCKET"
bucket_name = "openf1-replay-cache"
